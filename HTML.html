<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDownTimer</title>
    <link rel="stylesheet" href="CSS.css">
</head>
<body>
    <div class="OuterBody contianer-fluid">
        <div class="countDownTimer">
            <div class="Title"><p>Hours</p><p>Minutes</p><p>Seconds</p></div>
            <div class="Inputs">
                <input type="time" name="Time" id="Time" class="Time">
            </div>
            <div class="buttons">
                <div class="TopBtns">
                    <button value="RESUME" class="Btn" id="RESUME">RESUME</button>
                    <a href="HTML.html" class="Btn"><button value="RESET" id="RESET">RESET</button></a>
                    <button value="RESTART" class="Btn" id="RESTART">RESTART</button>
                </div>
                <div class="BottomBtns">
                    <button value="STOP" class="Btn" id="STOP">STOP</button>
                </div>               
            </div>
        </div>
    </div>
</body>
<script src="JS.js"></script>

</html>
